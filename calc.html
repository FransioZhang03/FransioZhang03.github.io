<!DOCTYPE html>
<html>
	<head>
		<title>
			Calculator
		</title>
		<style type="text/css">
			body {
				font-size: 100%;
			}
			
			input {
				min-width: 100%;
				min-height: 100%;
				text-align: center;
				font-family: 'Consolas','Fixedsys';
			}
			
			hr {
				width: 35%;
			}
			
			th {
				font-family: 'Consolas','Fixedsys';
				font-size: 1.2em;
			}
			
			span {
				font-family: 'Consolas','Fixedsys';
			}
			
			.w {
				width: 25%;
			}
		</style>		
		<script>
			//<!--
				var num1 = 0, num2 = 0, c = '', i = 0, m = 0, opened = true;
				
				function inputNum(num) {
					if(opened == false) return;
					if(c == '') {
						num1 = num1 * 10 + num;
						document.getElementById("spanShow").innerHTML = num1;
						c = '';
					}
					else {
						num2 = num2 * 10 + num;
						document.getElementById("spanShow").innerHTML = num1 + c + num2;
					}
					document.getElementById("bAC").type = "hidden";
					document.getElementById("bC").type = "button";
				}
				
				function inputChar(ch) {
					if(opened==false) return;
					c = ch;
					num2 = 0;
					document.getElementById("spanShow").innerHTML = num1 + c;
					document.getElementById("bAC").type = "hidden";
					document.getElementById("bC").type = "button";
				}
				
				function inputBack() {
					if(opened==false) return;
					if(c=='') {
						num1= (num1 - (num1 % 10)) / 10;
						document.getElementById("spanShow").innerHTML = num1;
					}
					else {
						num2 = (num2 - (num2 % 10)) / 10;
						document.getElementById("spanShow").innerHTML = num1 + c + num2;
					}
				}
				
				function inputClean() {
					if(opened == false) return;
					num1 = 0;
					num2 = 0;
					c = '';
					i = 0;
					document.getElementById("spanShow").innerHTML = "0";
					document.getElementById("bC").type = "hidden";
					document.getElementById("bAC").type = "button";
				}
				
				function inputAC() {
					if(opened == false) return;
					num1 = 0;
					num2 = 0;
					c = '';
					i = 0;
					m = 0;
					document.getElementById("spanShow").innerHTML = "0";
					document.getElementById("bC").type = "hidden";
					document.getElementById("bAC").type = "button";
				}
				
				function inputMS() {
					if(opened==false) return;
					if(c == '')
						m = num1;
					else
						m = i;
				}
				
				function inputMR() {
					if(opened == false) return;
					if(c == '') {
						num1 = m;
						document.getElementById("spanShow").innerHTML = num1
					}
					else {
						num2 = m;
						document.getElementById("spanShow").innerHTML = num1 + c+ num2;
					}
					document.getElementById("bAC").type = "hidden";
					document.getElementById("bC").type = "button";
				}
				
				function inputMC() {
					m = 0;
				}
				
				function inputIs() {
					if(opened == false) return;
					switch(c) {
						case '+': i = num1 + num2; break;
						case '-': i = num1 - num2; break;
						case '*': i = num1 * num2; break;
						case '/': i = num1 / num2; break;
						case '%': i = num1 % num2; break;
						default: c = ''; c = '+'; num2 = 0; i = num1;
					}
					document.getElementById("spanShow").innerHTML= num1 + c + num2 + '=' + i;
					num1 = 0;
					num2 = 0;
					document.getElementById("bAC").type = "hidden";
					document.getElementById("bC").type = "button";
				}
				
				function inputRand() {
					if(opened == false) return;
					if(c == '') {
						num1 = Math.random();
						document.getElementById("spanShow").innerHTML = num1;
					}
					else {
						num2=Math.random();
						document.getElementById("spanShow").innerHTML = num1 + c + num2;
					}
					document.getElementById("bAC").type = "hidden";
					document.getElementById("bC").type = "button";
				}
				
				function inputON() {
					opened = true;
					document.getElementById("spanShow").innerHTML = "0";
				}

				function inputInt() {
					if(opened == false) return;
					if(c == '') {

						num1 = Math.floor(i);

				}

					document.getElementById("spanShow").innerHTML = num1;
					document.getElementById("bAC").type = "hidden";
					document.getElementById("bC").type = "button";

				function input41420() {
					if(opened == false) return;
